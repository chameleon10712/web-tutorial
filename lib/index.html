<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Todo List</title>
  </head>
  <body onload="init()">
  
	<div class="container" id="app">
	    <div class="row mt-5 gx-4">
			<div class="col">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Add New Task</h5>
						<div class="mb-3 mt-3">
						  <label for="new-todo-title-input" class="form-label">Title</label>
						  <input type="email" class="form-control" id="new-todo-title-input" placeholder="my task" v-model="newTitle">
						</div>
						<div class="mb-3" id="content">
							<label for="new-todo-content-input" class="form-label">Content</label>
							<textarea class="form-control" id="new-todo-content-input" placeholder="detail" rows="3" v-model="newContent"></textarea>
						</div>
						<div class="mb-3 float-end mb-n5">
							<button id="add-btn" type="submit" class="btn btn-primary" @click="newTodo()">Add</button>
						</div>
						<!-- 
							Bootstrap v5.1 Spacing: Negative Margin
							https://getbootstrap.com/docs/5.1/utilities/spacing/#negative-margin
						-->
					</div>
				</div>
			</div>
	        <div class="col">
				<div class="container overflow-hidden">
					<div class="row">
						<h5>Todo List</h5>
					</div>
				    <div class="row g-2" id="todo-list">
					
						<div v-for="(todo, index) in todoList" class="col-12 todo-box">
							<div class="p-3 border bg-light">
							
								<div class="row  mb-1">
									<div v-if="todo.isEdit">
										<label>Title</label>
										<input class="form-control todo-title" v-model="todo.title">
									</div>
									<div v-else><span class="todo-title">{{ todo.title }}</span></div>
								</div>
								<div class="row">
									<div v-if="todo.isEdit">
										<label>Content</label>
										<textarea class="form-control todo-content" rows="4" v-model="todo.content"></textarea>
									</div>
									<div v-else class="col align-self-center todo-content">{{ todo.content }}</div>
								</div>

								<div class="d-grid gap-0 d-md-flex justify-content-md-end">
									<button type="button" class="btn btn-link todo-delete" @click="deleteTodo(index)">Delete</button>
									<button v-if="todo.isEdit" type="button" class="btn btn-link done-edit" @click="todo.isEdit = false">Done</button>
									<button v-else type="button" class="btn btn-link todo-edit" @click="todo.isEdit = true">Edit</button>
								</div>
							</div>
						</div>
						
				    </div>
				</div>
		    </div>
	    </div>
	  </div>
	</div>
	
  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script type="text/javascript" src="app.js"></script>
    
  </body>
</html>
